<head>

    <meta name="robots" content="follow, index" />
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Source+Sans+Pro" rel="stylesheet">



    <link rel="stylesheet" href="/assets/css/style.css" media="screen">
    <link rel="stylesheet" href="/assets/css/print.css" media="print" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script>window.Modernizr || document.write('<script src="/assets/js/prod/modernizr-2.8.3.min.js"><\/script>')</script>


    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!--[if lt IE 9]> <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script> <![endif]-->

<body>
<!--[if lt IE 10]>
	<p class="browserupgrade.html %">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    {{content}}

    <form action="/thanks/" method="post">
      <input type="hidden" name="_to" value="caitlin.solsky@gmail.com">
      <input type="hidden" name="_subject" value="Roosevelt Ave: Application Submission">
       <input type="text" name="_gotcha" style="display: none;">
       
        <h1>145 North Roosevelt Ave</h1>
       <h2>Personal Details</h2>
        <div class="webform-component">
            <input type="text" name="name" id="name" required="" placeholder="Applicant Name">
        </div>
        <div class="webform-component">
            <input type="text" name="name" id="name"  placeholder="Co-Applicant Name">
        </div>
        <div class="webform-component">
            <input type="email" name="email" id="email" required="" placeholder="Email">
        </div>
        <div class="webform-component">
            <input type="phone" name="phone" id="phone" required="" placeholder="Phone Number">
        </div>
        <div class="webform-component">
            <input type="number" name="adults" id="adults" required="" placeholder="How many adults will be living in the house">
        </div>
        <div class="webform-component">
            <input type="number" name="adults" id="adults" placeholder="Children">
        </div>

                <h2>Pets</h2>
        <div class="webform-component">
            <select>
                <option>None</option>
                <option>Dog(s)</option>
                <option>Cat(s)</option>
            </select>
        </div>
        <div class="webform-component">
            <input type="text" name="petweight" id="addresscurrent" placeholder="Pet Weight(s)">
        </div>

        <h2>Current Housing Information</h2>

        <div class="webform-component">
            <input type="text" name="address" id="address" required="" placeholder="Current Address">
        </div>
        <div class="webform-component">
            <input type="text" name="city" id="city" required="" placeholder="City">
        </div>
        <div class="webform-component">
            <input type="text" name="state" id="state" required="" placeholder="State">
        </div>
        <div class="webform-component">
            <input type="text" name="zip" id="zip" required="" placeholder="Zip">
        </div>
        <div class="webform-component">
            <input type="text" name="landlord" id="landlord" required="" placeholder="Landlord Name (if applicable)">
        </div>
        <div class="webform-component">
            <input type="phone" name="llphone" id="llphone" required="" placeholder="Landlord Phone Number (if applicable)">
        </div>
        <div class="webform-component">
            <input type="text" name="addresscurrent" id="addresscurrent" placeholder="How long have you lived at your current address">
        </div>



        <h2>Employment Info</h2>
        <div class="webform-component">
            <input type="text" name="app1Employer" id="app1Employer" placeholder="First Applicant Employer">
        </div>
        <div class="webform-component">
            <input type="text" name="app1Occupation" id="app1Employer" placeholder="Occupation">
        </div>
        <div class="webform-component">
            <input type="text" name="app1Ocontact" id="app1Employer" placeholder="Contact Person">
        </div>
        <div class="webform-component">
            <input type="phone" name="app1Ocontactphone" id="phone" required="" placeholder="Phone Number">
        </div>
        <br>

        <div class="webform-component">
            <input type="text" name="app3Employer" id="ap21Employer" placeholder="Second Applicant  Employer">
        </div>
        <div class="webform-component">
            <input type="text" name="app2Occupation" id="app1Employer" placeholder="Occupation">
        </div>
        <div class="webform-component">
            <input type="text" name="app2Ocontact" id="app1Employer" placeholder="Contact Person">
        </div>
        <div class="webform-component">
            <input type="phone" name="app2Ocontactphone" id="phone" required="" placeholder="Phone Number">
        </div>
        
        <input class="sendButton" type="submit" name="Submit" value="Apply">
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/assets/js/prod/jquery-1-11-1.min.js"><\/script>')
    </script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

{% endif %}
<script src="/assets/js/prod/scripts.js"></script>
</body>
</html>
